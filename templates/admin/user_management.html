{% extends 'base.html' %}
{% load static %}

{% block title %}User Management - CrewUp{% endblock %}

{% block content %}
<style>
.search-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.search-icon {
    position: absolute;
    left: 0.75rem;
    width: 1rem;
    height: 1rem;

    color: rgba(255, 255, 255, 0.6);
    z-index: 1;
    pointer-events: none;
}

.clear-search {
    position: absolute;
    right: 0.75rem;
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.6);
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 50%;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.clear-search:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
}

.filter-input {
    padding: 0.75rem 2.5rem 0.75rem 2.5rem;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 0.875rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    position: relative;
}

.filter-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.15);
}

.filter-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.filter-select {
    padding: 0.75rem 1rem;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 0.875rem;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.filter-select:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.15);
}

.filter-select option {
    background: #1f2937;
    color: white;
}

.btn-filter {
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.btn-filter::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn-filter:hover::before {
    left: 100%;
}

.btn-filter:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
}

.btn-filter:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px rgba(255, 255, 255, 0.1);
}

.search-input-wrapper.has-search .filter-input {
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
}

/* Users Table */
.users-table-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideInUp 0.8s ease-out 0.3s both;
}

.users-table {
    width: 100%;
    border-collapse: collapse;
}

.users-table th {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    padding: 1rem;
    text-align: left;
    font-weight: 600;
    color: white;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.users-table td {
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    vertical-align: middle;
    color: white;
}

.users-table tbody tr {
    transition: all 0.3s ease;
    position: relative;
}

.users-table tbody tr:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    transform: scale(1.01);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
}

.users-table tbody tr:hover::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 4px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 0 2px 2px 0;
}

.users-table tbody tr.animate-in {
    animation: fadeInUp 0.6s ease-out both;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.user-avatar-placeholder {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 0.875rem;
}

.user-info h4 {
    font-weight: 600;
    color: white;
    margin: 0;
    font-size: 0.875rem;
}

.user-info p {
    color: rgba(255, 255, 255, 0.7);
    margin: 0.25rem 0 0 0;
    font-size: 0.75rem;
}

.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.status-active {

}

.status-banned {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.status-inactive {
    background: rgba(156, 163, 175, 0.2);
    color: #9ca3af;
    border: 1px solid rgba(156, 163, 175, 0.3);
}

.status-admin {
    background: rgba(139, 92, 246, 0.2);
    color: #8b5cf6;
    border: 1px solid rgba(139, 92, 246, 0.3);
}

.action-buttons {
    display: flex;
    gap: 0.5rem;
}

.btn-action {
    padding: 0.375rem 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    display: inline-block;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.btn-action::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
}

.btn-action:hover::before {
    width: 120%;
    height: 120%;
}

.btn-ban {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.btn-ban:hover {
    background: #ef4444;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
}

.btn-unban {
    background: rgba(16, 185, 129, 0.2);
    color: #10b981;
    border: 1px solid rgba(16, 185, 129, 0.3);
}

.btn-unban:hover {
    background: #10b981;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
}

.btn-view {
    background: rgba(102, 126, 234, 0.2);
    color: #667eea;
    border: 1px solid rgba(102, 126, 234, 0.3);
}

.btn-view:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

.btn-disabled {
    background: rgba(156, 163, 175, 0.2) !important;
    color: rgba(255, 255, 255, 0.5) !important;
    cursor: not-allowed !important;
    border: 1px solid rgba(156, 163, 175, 0.3) !important;
}

.btn-disabled:hover {
    transform: none !important;
    box-shadow: none !important;
}

.btn-icon {
    width: 1rem;
    height: 1rem;
    margin-right: 0.25rem;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    margin-top: 2rem;
    padding: 1rem;
}

.pagination a,
.pagination span {
    padding: 0.5rem 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
}

.pagination a:hover,
.pagination .current {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: transparent;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: rgba(255, 255, 255, 0.8);
}

.empty-state h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    margin-bottom: 0.5rem;
}

.empty-state p {
    font-size: 0.875rem;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px) scale(0.9);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

.modal-header {
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 1rem;
    margin-bottom: 1.5rem;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
}

.modal-body {
    margin-bottom: 1.5rem;
}

.modal-body p {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
    line-height: 1.6;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
}

.btn-modal-cancel {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.btn-modal-cancel:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}

.btn-modal-confirm {
    padding: 0.5rem 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.btn-modal-confirm:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-modal-confirm.danger {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
}

.btn-modal-confirm.danger:hover {
    box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
}

/* Loading Animation */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .user-management-container {
        padding: 0 0.5rem;
    }

    .user-management-header {
        padding: 1.5rem;
    }

    .user-management-header h1 {
        font-size: 2rem;
    }

    .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .stat-card {
        padding: 1rem;
    }

    .stat-value {
        font-size: 1.75rem;
    }

    .filters-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
    }

    .filter-input,
    .filter-select {
        padding: 0.625rem 0.875rem;
        font-size: 0.8125rem;
    }

    .btn-filter {
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
    }

    .users-table {
        font-size: 0.875rem;
    }

    .users-table th,
    .users-table td {
        padding: 0.75rem 0.5rem;
    }

    .action-buttons {
        flex-direction: column;
        gap: 0.25rem;
    }

    .btn-action {
        padding: 0.25rem 0.5rem;
        font-size: 0.625rem;
        width: 100%;
        text-align: center;
        justify-content: center;
    }

    .btn-icon {
        width: 0.75rem;
        height: 0.75rem;
    }

    .pagination {
        flex-wrap: wrap;
        gap: 0.25rem;
    }

    .pagination a,
    .pagination span {
        padding: 0.375rem 0.625rem;
        font-size: 0.75rem;
    }

    .modal-content {
        margin: 5% auto;
        width: 95%;
        max-width: none;
        padding: 1.5rem;
    }

    .modal-header h2 {
        font-size: 1.25rem;
    }

    .btn-modal-cancel,
    .btn-modal-confirm {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
    }
}

@media (max-width: 480px) {
    .user-management-header h1 {
        font-size: 1.75rem;
    }

    .stat-card {
        padding: 1rem;
    }

    .stat-value {
        font-size: 1.5rem;
    }

    .filters-section {
        padding: 1rem;
    }

    .search-input-wrapper {
        position: relative;
    }

    .search-icon {
        left: 0.5rem;
    }

    .clear-search {
        right: 0.5rem;
    }

    .filter-input {
        padding: 0.5rem 2rem 0.5rem 2rem;
        font-size: 0.75rem;
    }

    .filter-select,
    .btn-filter {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
    }

    .users-table-container {
        border-radius: 12px;
    }

    .users-table th,
    .users-table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.75rem;
    }

    .user-avatar {
        width: 32px;
        height: 32px;
    }

    .user-avatar-placeholder {
        width: 32px;
        height: 32px;
        font-size: 0.75rem;
    }

    .user-info h4 {
        font-size: 0.75rem;
    }

    .user-info p {
        font-size: 0.625rem;
    }

    .status-badge {
        font-size: 0.625rem;
        padding: 0.125rem 0.5rem;
    }

    .pagination {
        padding: 0.75rem;
    }

    .pagination a,
    .pagination span {
        padding: 0.375rem 0.625rem;
        font-size: 0.6875rem;
    }
}

                        <option value="all" {% if not user_type_filter %}selected{% endif %}>All Types</option>
                        <option value="brand" {% if user_type_filter == 'brand' %}selected{% endif %}>Brand</option>
                        <option value="influencer" {% if user_type_filter == 'influencer' %}selected{% endif %}>Influencer</option>
                        <option value="admin" {% if user_type_filter == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="filter-select">
                        <option value="" {% if not status_filter %}selected{% endif %}>All Status</option>
                        <option value="active" {% if status_filter == 'active' %}selected{% endif %}>Active</option>
                        <option value="banned" {% if status_filter == 'banned' %}selected{% endif %}>Banned</option>
                        <option value="inactive" {% if status_filter == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn-filter">Apply Filters</button>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="users-table-container">
            {% if page_obj %}
            <table class="users-table enhanced-users-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in page_obj %}
                    <tr class="user-row">
                        <td>
                            <div class="user-cell-flex">
                                {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="user-avatar">
                                {% else %}
                                <div class="user-avatar-placeholder">
                                    {{ user.username|slice:":2"|upper }}
                                </div>
                                {% endif %}
                                <div class="user-info">
                                    <h4>{{ user.username }}</h4>
                                    <p>{{ user.email }}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="status-badge status-admin">
                                {{ user.get_user_type_display }}
                            </span>
                        </td>
                        <td>
                            {% if user.is_banned %}
                            <span class="status-badge status-banned">Banned</span>
                            {% elif user.is_active %}
                            <span class="status-badge status-active">Active</span>
                            {% else %}
                            <span class="status-badge status-inactive">Inactive</span>
                            {% endif %}
                        </td>
                        <td>{{ user.date_joined|date:"M d, Y" }}</td>
                        <td>
                            <div class="action-buttons enhanced-action-buttons">
                                <a href="{% url 'admin:authentication_customuser_change' user.pk %}" class="btn-action btn-view" target="_blank" title="View user details">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="btn-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.274.832-.642 1.624-1.09 2.354C19.07 17.07 15.7 19 12 19c-3.7 0-7.07-1.93-8.452-4.646A9.978 9.978 0 012.458 12z"></path>
                                    </svg>
                                    <span class="sr-only">View</span>
                                </a>
                                {% if user.is_banned %}
                                <a href="{% url 'adminPanel:unban_user' user.pk %}" class="btn-action btn-unban" onclick="showConfirmModal('unban', '{{ user.username }}', this.href)" title="Unban user">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="btn-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="sr-only">Unban</span>
                                </a>
                                {% elif user != request.user %}
                                <a href="{% url 'adminPanel:ban_user' user.pk %}" class="btn-action btn-ban" onclick="showConfirmModal('ban', '{{ user.username }}', this.href)" title="Ban user">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="btn-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                    <span class="sr-only">Ban</span>
                                </a>
                                {% else %}
                                <span class="btn-action btn-disabled" title="Current user">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="btn-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span class="sr-only">Current User</span>
                                </span>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Pagination -->
            {% if page_obj.has_other_pages %}
            <div class="pagination enhanced-pagination">
                {% if page_obj.has_previous %}
                <a href="?page={{ page_obj.previous_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}{% if user_type_filter %}&user_type={{ user_type_filter }}{% endif %}{% if status_filter %}&status={{ status_filter }}{% endif %}">&laquo; Previous</a>
                {% endif %}

                <span class="current">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                </span>

                {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}{% if user_type_filter %}&user_type={{ user_type_filter }}{% endif %}{% if status_filter %}&status={{ status_filter }}{% endif %}">Next &raquo;</a>
                {% endif %}
            </div>
            {% endif %}
            {% else %}
            <div class="empty-state enhanced-empty-state">
                <h3>No users found</h3>
                <p>Try adjusting your search criteria or filters.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Confirm Action</h2>
        </div>
        <div class="modal-body">
            <p id="modalMessage">Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer">
            <button class="btn-modal-cancel" onclick="closeModal()">Cancel</button>
            <button id="confirmBtn" class="btn-modal-confirm danger" onclick="confirmAction()">Confirm</button>
        </div>
    </div>
</div>

<script>
// Add any interactive functionality here
document.addEventListener('DOMContentLoaded', function() {
    // Enhanced search functionality
    const searchInput = document.getElementById('search');

    // Add real-time search feedback
    searchInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.parentElement.classList.add('has-search');
        } else {
            this.parentElement.classList.remove('has-search');
        }
    });

    // Add filter change animations
    const filterSelects = document.querySelectorAll('.filter-select');
    filterSelects.forEach(select => {
        select.addEventListener('change', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    });

    // Add table row animations
    const tableRows = document.querySelectorAll('.users-table tbody tr');
    tableRows.forEach((row, index) => {
        row.style.animationDelay = `${index * 0.05}s`;
        row.classList.add('animate-in');
    });

    // Add button hover effects
    const actionButtons = document.querySelectorAll('.btn-action:not(.btn-disabled)');
    actionButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px) scale(1.02)';
        });

        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });
});

// Clear search function
function clearSearch() {
    const searchInput = document.getElementById('search');
    searchInput.value = '';
    searchInput.parentElement.classList.remove('has-search');
    // Submit form to clear search
    searchInput.form.submit();
}

// Modal functions
let currentActionUrl = '';

function showConfirmModal(action, username, url) {
    event.preventDefault();
    currentActionUrl = url;

    const modal = document.getElementById('confirmModal');
    const title = document.getElementById('modalTitle');
    const message = document.getElementById('modalMessage');
    const confirmBtn = document.getElementById('confirmBtn');

    if (action === 'ban') {
        title.textContent = 'Ban User';
        message.textContent = `Are you sure you want to ban ${username}? This will restrict their access to the platform.`;
        confirmBtn.className = 'btn-modal-confirm danger';
        confirmBtn.textContent = 'Ban User';
    } else if (action === 'unban') {
        title.textContent = 'Unban User';
        message.textContent = `Are you sure you want to unban ${username}? This will restore their access to the platform.`;
        confirmBtn.className = 'btn-modal-confirm';
        confirmBtn.textContent = 'Unban User';
    }

    modal.style.display = 'block';
    setTimeout(() => modal.classList.add('show'), 10);
}

function closeModal() {
    const modal = document.getElementById('confirmModal');
    modal.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 300);
}

function confirmAction() {
    // Add loading state
    const confirmBtn = document.getElementById('confirmBtn');
    confirmBtn.innerHTML = '<span class="loading"></span> Processing...';
    confirmBtn.disabled = true;

    // Redirect to action URL
    window.location.href = currentActionUrl;
}

// Close modal when clicking outside
document.getElementById('confirmModal').addEventListener ('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});
</script>
{% endblock %}
