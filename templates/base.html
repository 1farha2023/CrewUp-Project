<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrewUp{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
        }

        /* Header Styles */
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .gradient-background {
            background: linear-gradient(135deg, rgba(76, 110, 245, 0.9), rgba(106, 137, 204, 0.9));
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="{% block header_class %}{% endblock %}">
        <div class="flex items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-white">CrewUp</a>
        </div>
        
        <nav class="hidden md:flex space-x-8">
            <a href="{% url 'home' %}" class="text-white hover:text-gray-200 {% if request.path == '/' %}border-b-2 border-white{% endif %}">Home</a>
            <a href="{% url 'about' %}" class="text-white hover:text-gray-200 {% if 'about' in request.path %}border-b-2 border-white{% endif %}">About</a>
            <a href="{% url 'campaigns:campaign_list' %}" class="text-white hover:text-gray-200 {% if 'campaigns' in request.path %}border-b-2 border-white{% endif %}">Campaigns</a>
            <a href="{% url 'how_it_works' %}" class="text-white hover:text-gray-200 {% if 'how-it-works' in request.path %}border-b-2 border-white{% endif %}">How it Works</a>
            <a href="{% url 'pricing' %}" class="text-white hover:text-gray-200 {% if 'pricing' in request.path %}border-b-2 border-white{% endif %}">Pricing</a>
        </nav>

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="#" class="text-white hover:text-gray-200">Dashboard</a>
                <a href="#" class="bg-white text-purple-600 px-6 py-2 rounded-full hover:bg-gray-100">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Sign In</a>
                <a href="{% url 'signup' %}" class="bg-white text-purple-600 px-6 py-2 rounded-full hover:bg-gray-100">Get Started</a>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
