<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forget Password | Colorful Dark Gradient UI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="data:," />
</head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-indigo-900 to-pink-900"
>
  <div
    class="bg-gradient-to-tr from-indigo-800 via-purple-800 to-pink-700 bg-opacity-90 rounded-3xl shadow-xl p-10 w-full max-w-md text-white"
  >
    <h2 class="text-3xl font-bold mb-8 text-center">Forgot Your Password?</h2>
    <p class="mb-6 text-center text-indigo-300">
      Enter your email address below and we'll send you instructions to reset your password.
    </p>
    <form action="{% url 'forget_password' %}" method="post" class="space-y-6" aria-label="Forget Password form">
      {% csrf_token %}
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-indigo-900 bg-opacity-70 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-indigo-800 transition duration-300"
          required
          autocomplete="email"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-pink-500 hover:bg-pink-600 rounded-lg font-semibold text-lg transition duration-300"
      >
        Send Reset Link
      </button>
      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-pink-400 hover:text-pink-600 underline text-sm">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</body>
</html>
