<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Colorful Dark Gradient UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Favicon placeholder -->
  <link rel="icon" href="data:," />
</head>
<body
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-indigo-900 to-pink-900"
>
  <div
    class="bg-gradient-to-tr from-indigo-800 via-purple-800 to-pink-700 bg-opacity-90 rounded-3xl shadow-xl p-10 w-full max-w-md text-white"
  >
    <h2 class="text-3xl font-bold mb-8 text-center">Welcome Back</h2>
    <form action="{% url 'login' %}" method="post" class="space-y-6" aria-label="Login form">
        {% csrf_token %}
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-indigo-900 bg-opacity-70 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-indigo-800 transition duration-300"
          required
          autocomplete="email"
        />
      </div>
      <div>
        <label for="password" class="block mb-2 font-semibold">Password</label>
        <input
          id="password"
          type="password"
            name="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg bg-indigo-900 bg-opacity-70 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-indigo-800 transition duration-300"
          required
          autocomplete="current-password"
        />
      </div>
      <button
        type="submit"
        aria-label="Log in"
        class="w-full py-3 bg-pink-500 hover:bg-pink-600 rounded-lg font-semibold text-lg transition duration-300"
      >
        Log In
      </button>
      <div class="text-center mt-4">
        <a
          href="{% url 'forget_password' %}"
          class="text-pink-400 hover:text-pink-600 underline text-sm"
          >Forgot password?</a
        >
      </div>
    </form>
  </div>
</body>
</html>
